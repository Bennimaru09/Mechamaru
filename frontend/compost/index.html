<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="compost">
            <div class="div">
                <img class="arrow-left" src="img/arrow-left-2.png" />
                <div class="text-wrapper">Compost Calculator</div>
                <div class="overlap">
                    <div class="group">
                        <div class="overlap-group">
                            <div class="text-wrapper-2">25</div>
                            <img class="vector" src="img/vector-366.svg" />
                        </div>
                        <div class="text-wrapper-3">24</div>
                        <div class="text-wrapper-4">26</div>
                        <img class="img" src="img/vector-367-2.svg" />
                    </div>
                </div>
                <div class="group-wrapper">
                    <div class="group-2">
                        <div class="overlap-group">
                            <div class="text-wrapper-2">25</div>
                            <img class="vector" src="img/image.svg" />
                        </div>
                        <div class="text-wrapper-3">24</div>
                        <div class="text-wrapper-4">26</div>
                        <img class="img" src="img/vector-367-3.svg" />
                    </div>
                </div>
                <div class="div-wrapper">
                    <div class="group-3">
                        <div class="overlap-group">
                            <div class="text-wrapper-2">25</div>
                            <img class="vector" src="img/vector-366-2.svg" />
                        </div>
                        <div class="text-wrapper-3">24</div>
                        <div class="text-wrapper-4">26</div>
                        <img class="img" src="img/vector-367.svg" />
                    </div>
                </div>
                <p class="compost-depth">
                    <span class="span">Compost<br /></span> <span class="text-wrapper-5">depth</span>
                </p>
                <div class="overlap-2">
                    <p class="pot-size"><span class="text-wrapper-5">Pot</span> <span class="span"> size</span></p>
                    <p class="p">les’t start with you’re pot size in CM</p>
                </div>
                <p class="text-wrapper-6">les’t start with you’re compost depth in CM</p>
                <div class="overlap-3"><div class="text-wrapper-7">Buy Compost</div></div>
            </div>
        </div>
    </body>
</html>
